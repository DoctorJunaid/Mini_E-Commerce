<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for a smoother UI experience */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-gray-900">My Store</h1>
                </div>
                <nav>
                    <ul class="flex items-center space-x-6">
                        <li><a href="#" class="text-gray-600 hover:text-indigo-600 transition-all">Home</a></li>
                        <li>
                            <a href="#" class="flex items-center text-gray-600 hover:text-indigo-600 transition-all">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                <span class="ml-2">Cart</span>
                                <span id="cart-count" class="ml-2 bg-indigo-600 text-white text-xs font-semibold px-2 py-1 rounded-full">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col lg:flex-row gap-12">

            <!-- Cart Items Section -->
            <div class="lg:w-2/3">
                <h2 class="text-3xl font-bold mb-6 text-gray-900">Your Shopping Cart</h2>
                <div id="cart-items-container" class="space-y-4">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                <div id="empty-cart-message" class="hidden text-center py-16 bg-white rounded-lg shadow-md">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Your cart is empty</h3>
                    <p class="mt-1 text-sm text-gray-500">Looks like you haven't added anything to your cart yet.</p>
                    <div class="mt-6">
                      <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Continue Shopping
                      </button>
                    </div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-28">
                    <h3 class="text-xl font-bold mb-4 text-gray-900">Order Summary</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span id="summary-shipping">$0.00</span>
                        </div>
                         <div class="flex justify-between text-gray-600">
                            <span>Taxes (10%)</span>
                            <span id="summary-taxes">$0.00</span>
                        </div>
                        <div class="border-t border-gray-200 my-4"></div>
                        <div class="flex justify-between text-xl font-bold text-gray-900">
                            <span>Total</span>
                            <span id="summary-total">$0.00</span>
                        </div>
                    </div>
                    <button id="checkout-btn" class="w-full mt-6 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-all disabled:bg-gray-400">
                        Proceed to Checkout
                    </button>
                    <button id="clear-cart-btn" class="w-full mt-3 bg-red-500 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition-all disabled:bg-gray-400">
                        Clear Cart
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-white mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-500">
            <p>&copy; 2025 My E-Commerce Store. All Rights Reserved.</p>
        </div>
    </footer>
    
    <!-- JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE ---
            // This represents the items in our shopping cart.
            // In a real application, this would come from a server or local storage.
            let cartItems = [
                {
                    id: 1,
                    name: 'Classic Leather Watch',
                    price: 150.00,
                    quantity: 1,
                    image: 'https://placehold.co/100x100/e2e8f0/4a5568?text=Watch'
                },
                {
                    id: 2,
                    name: 'Wireless Bluetooth Headphones',
                    price: 75.50,
                    quantity: 1,
                    image: 'https://placehold.co/100x100/e2e8f0/4a5568?text=Headphones'
                },
                {
                    id: 3,
                    name: 'Minimalist Backpack',
                    price: 45.00,
                    quantity: 2,
                    image: 'https://placehold.co/100x100/e2e8f0/4a5568?text=Backpack'
                }
            ];

            const SHIPPING_COST = 5.00;
            const TAX_RATE = 0.10;

            // --- SELECTORS ---
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartCountEl = document.getElementById('cart-count');
            const summarySubtotalEl = document.getElementById('summary-subtotal');
            const summaryShippingEl = document.getElementById('summary-shipping');
            const summaryTaxesEl = document.getElementById('summary-taxes');
            const summaryTotalEl = document.getElementById('summary-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            const clearCartBtn = document.getElementById('clear-cart-btn');
            const emptyCartMessage = document.getElementById('empty-cart-message');

            // --- FUNCTIONS ---

            /**
             * Renders all items in the cart to the DOM.
             */
            function renderCart() {
                // Clear the container first
                cartItemsContainer.innerHTML = '';

                if (cartItems.length === 0) {
                    showEmptyCartView();
                } else {
                    hideEmptyCartView();
                    cartItems.forEach(item => {
                        const itemEl = createCartItemElement(item);
                        cartItemsContainer.appendChild(itemEl);
                    });
                }
                
                updateSummary();
                updateCartCount();
                attachEventListeners();
            }

            /**
             * Creates the HTML element for a single cart item.
             * @param {object} item - The cart item object.
             * @returns {HTMLElement} The created cart item element.
             */
            function createCartItemElement(item) {
                const itemEl = document.createElement('div');
                itemEl.className = 'flex items-center justify-between bg-white p-4 rounded-lg shadow-md transition-all';
                itemEl.dataset.id = item.id;

                const itemTotalPrice = (item.price * item.quantity).toFixed(2);

                itemEl.innerHTML = `
                    <div class="flex items-center gap-4">
                        <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded-md">
                        <div>
                            <h4 class="font-semibold text-gray-800">${item.name}</h4>
                            <p class="text-gray-500 text-sm">$${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex items-center border border-gray-200 rounded">
                            <button class="quantity-change w-8 h-8 text-gray-500 hover:bg-gray-100" data-action="decrease">-</button>
                            <span class="quantity-value w-10 text-center">${item.quantity}</span>
                            <button class="quantity-change w-8 h-8 text-gray-500 hover:bg-gray-100" data-action="increase">+</button>
                        </div>
                        <div class="w-24 text-right">
                           <p class="font-semibold text-gray-900">$${itemTotalPrice}</p>
                        </div>
                        <button class="remove-item text-gray-400 hover:text-red-500 transition-all">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                return itemEl;
            }

            /**
             * Attaches event listeners to all interactive elements in the cart.
             */
            function attachEventListeners() {
                document.querySelectorAll('.quantity-change').forEach(button => {
                    button.addEventListener('click', handleQuantityChange);
                });

                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', handleRemoveItem);
                });
            }

            /**
             * Handles increasing or decreasing an item's quantity.
             * @param {Event} event - The click event.
             */
            function handleQuantityChange(event) {
                const button = event.currentTarget;
                const itemEl = button.closest('[data-id]');
                const id = parseInt(itemEl.dataset.id);
                const action = button.dataset.action;

                const item = cartItems.find(i => i.id === id);
                if (!item) return;

                if (action === 'increase') {
                    item.quantity++;
                } else if (action === 'decrease') {
                    item.quantity--;
                }

                if (item.quantity <= 0) {
                    // Remove item if quantity drops to 0 or less
                    cartItems = cartItems.filter(i => i.id !== id);
                }
                
                renderCart();
            }

            /**
             * Handles removing an item from the cart.
             * @param {Event} event - The click event.
             */
            function handleRemoveItem(event) {
                const button = event.currentTarget;
                const itemEl = button.closest('[data-id]');
                const id = parseInt(itemEl.dataset.id);

                cartItems = cartItems.filter(item => item.id !== id);
                renderCart();
            }

            /**
             * Updates the order summary section with the latest totals.
             */
            function updateSummary() {
                const subtotal = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const hasItems = subtotal > 0;
                const shipping = hasItems ? SHIPPING_COST : 0;
                const taxes = subtotal * TAX_RATE;
                const total = subtotal + shipping + taxes;

                summarySubtotalEl.textContent = `$${subtotal.toFixed(2)}`;
                summaryShippingEl.textContent = `$${shipping.toFixed(2)}`;
                summaryTaxesEl.textContent = `$${taxes.toFixed(2)}`;
                summaryTotalEl.textContent = `$${total.toFixed(2)}`;

                // Disable buttons if cart is empty
                checkoutBtn.disabled = !hasItems;
                clearCartBtn.disabled = !hasItems;
            }

            /**
             * Updates the cart item count in the header.
             */
            function updateCartCount() {
                const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
                cartCountEl.textContent = totalItems;
            }

            /**
             * Clears all items from the cart.
             */
            function clearCart() {
                cartItems = [];
                renderCart();
            }
            
            /**
             * Shows the empty cart message and hides the items container.
             */
            function showEmptyCartView() {
                cartItemsContainer.classList.add('hidden');
                emptyCartMessage.classList.remove('hidden');
            }

            /**
             * Hides the empty cart message and shows the items container.
             */
            function hideEmptyCartView() {
                cartItemsContainer.classList.remove('hidden');
                emptyCartMessage.classList.add('hidden');
            }


            // --- INITIALIZATION ---
            clearCartBtn.addEventListener('click', clearCart);
            checkoutBtn.addEventListener('click', () => {
                if(cartItems.length > 0) {
                    alert('Thank you for your purchase!'); // Placeholder for checkout process
                }
            });

            // Initial render on page load
            renderCart();
        });
    </script>

</body>
</html>
